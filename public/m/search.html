<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索页面</title>
	<link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico"> 
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.css">
	<link rel="stylesheet" type="text/css" href="lib/fontAwesome/css/font-awesome.css">
	<link rel="stylesheet/less" type="text/css" href="less/search.less">

	<script type="text/javascript" src="lib/less/less.js"></script>
</head>
<body>
	<header id="header">
		<a href="index.html" class="fa fa-arrow-left"></a>	
		<h4>搜索中心</h4>
		<a href="search.html" class="fa fa-search" aria-hidden="true"></a>
	</header>
	


	<main id="main">
		<div class="search-box">
			<input type="text" name="" class="search-box-content" placeholder="搜索你喜欢的商品">
			<button type="button" class="mui-btn mui-btn-primary search-submit">搜索</button>
		</div>

		<div class="search-result">
			<div class="title">
				<span class="search-history">搜索历史</span>
				<span class="clear-search"><a href="#" class="fa fa-trash">清空记录</a></span>
			</div>
			<ul class="mui-table-view">
			    <!-- <li class="mui-table-view-cell"><a href="#">鞋 </a>
			        <span class="mui-badge fa fa-close"></span>
			    </li>
			    <li class="mui-table-view-cell"><a href="#">内衣</a>
			        <span class="mui-badge fa fa-close"></span>
			    </li>
			    <li class="mui-table-view-cell"><a href="#">内裤 </a>
			        <span class="mui-badge fa fa-close"></span>
			    </li> -->
			</ul>
		</div>
	</main>

	<footer id="footer">
		<div class="mui-content">
			<div class="mui-row">
				<div class="mui-col-xs-3">
					<a href="#" class="fa fa-home now">
						<span>首页</span>
					</a>
				</div>
				<div class="mui-col-xs-3">
					<a href="category.html" class="fa fa-bars">
						<span>分类</span>
					</a>
				</div>
				<div class="mui-col-xs-3">
					<a href="#" class="fa fa-shopping-cart">
						<span>购物车</span>
					</a>
				</div>
				<div class="mui-col-xs-3">
					<a href="#" class="fa fa-user">
						<span>会员中心</span>
					</a>
				</div>
			</div>
		</div>
	</footer>
	<script type="text/html" id="historyData">
		{{each rows as value}}
		<li class="mui-table-view-cell">
			<a href="#" data-val="{{value}}">{{value}} 
	        	<i class="fa fa-close btn-delete"></i>
	    	</a>
	    </li>
	    {{/each}}
	</script>

	<script type="text/javascript" src="lib/zepto/zepto.js"></script>
	<script type="text/javascript" src="lib/mui/js/mui.js"></script>
	<script type="text/javascript" src="lib/artTemplate/template.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
</body>
</html>
